<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Data Science Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9fafb;
      color: #111827;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #3b82f6;
    }

    .project-section {
      max-width: 900px;
      margin: 0 auto;
    }

    .project {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .project img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .project-content {
      padding: 20px;
    }

    .project-content h3 {
      margin-bottom: 10px;
    }

    .project-content p {
      margin-bottom: 10px;
    }

    .project-content a {
      color: #2563eb;
      text-decoration: none;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <header>
    <img src="your-picture.jpg" alt="Your Name">
    <h1>Thomas M Burrell III</h1>
    <p>Data Scientist | Machine Learning Enthusiast | Problem Solver</p>
    <div class="links">
      <a href="your-resume.pdf" target="_blank">Resume</a>
      <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    </div>
  </header>

  <section class="project-section">
    <!-- Example Project Template -->
    <div class="project">
      <img src="project-image.jpg" alt="Project Image">
      <div class="project-content">
        <h3>Project Title</h3>
        <p>Short description about what the project is, what you used, and what insights you gained.</p>
        <a href="https://github.com/yourusername/project-repo" target="_blank">View Code on GitHub</a>
      </div>
    </div>
    <!-- Duplicate the above block for more projects -->
  </section>

  <footer>
    <p>&copy; 2025 Thomas M Burrell III. All rights reserved.</p>
  </footer>
</body>

</html>
